<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sauna Price Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      padding: 10px;
      margin: 0;
    }
    h2 {
      margin-bottom: 10px;
    }
    .options-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      max-width: 1000px;
      margin: 20px auto;
    }
    .option {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      cursor: pointer;
      width: 160px;
      background: white;
      transition: 0.2s;
    }
    .option.selected {
      border-color: #4CAF50;
      background: #e6f7ec;
    }
    .option img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 6px;
    }
    .option span {
      display: block;
      margin-top: 8px;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
      max-width: 600px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    #copy-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 14px;
      cursor: pointer;
    }
    @media (max-width: 600px) {
      .option {
        width: 45%;
        padding: 6px;
      }
      .option img {
        height: 80px;
      }
      table, th, td {
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <h2>Sauna Price Calculator</h2>
  <p><strong>Base price: €1750</strong></p>

  <div class="options-grid" id="options-container"></div>

  <h3>Total price: €<span id="total">1750</span></h3>

  <h3>Selected Options</h3>
  <table>
    <thead>
      <tr><th>Option</th><th>Price (€)</th></tr>
    </thead>
    <tbody id="selected-table"></tbody>
  </table>

  <button id="copy-btn" onclick="copyLink()">Copy link to this configuration</button>
  <p id="copied" style="color: green; display: none;">Link copied!</p>

  <script>
    const basePrice = 1750;
    let selectedOptions = new Set();

    const options = [
      {
        id: "heater",
        name: "Sauna heater",
        price: 550,
        image: "/sauna-price/images/heater.jpg", // завантаж у репозиторій відповідне фото
      },
      {
        id: "chimney",
        name: "Stainless steel chimney pipe",
        price: 150,
        image: "/sauna-price//images/chimney.jpg",
      },
      {
        id: "blackFacade",
        name: "Black wood facade (charred effect)",
        price: 50,
        image: "/sauna-price//images/blackFacade.jpg",
      },
      {
        id: "aspen",
        name: "Thermo-Aspen wood interior (walls & ceiling)",
        price: 300,
        image: "/sauna-price//images/thermo-aspen-wall.jpg",
      },
      {
        id: "aspen-bench",
        name: "Thermo-Aspen benches",
        price: 250,
        image: "/sauna-price//images/thermo-aspen.jpg",
      },
      {
        id: "thermoash",
        name: "Thermo Ash Facade",
        price: 400,
        image: "/sauna-price//images/thermoash.jpg",
      },
      {
        id: "bluetooth",
        name: "Bluetooth speaker for sauna",
        price: 120,
        image: "/sauna-price//images/bluetooth.jpg",
      },
      {
        id: "floorboards",
        name: "Floorboards instead of plank",
        price: 50,
        image: "/sauna-price//images/floorboards.jpg",
      },
      {
        id: "coating",
        name: "Floor coating",
        price: 30,
        image: "/sauna-price//images/coating.jpg",
      },
      {
        id: "shingles",
        name: "Shingle mosaic",
        price: 100,
        image: "/sauna-price//images/shingles.jpg",
      },
      {
        id: "window",
        name: "Panoramic window 130x180cm",
        price: 120,
        image: "/sauna-price//images/window.jpg",
      },
      {
        id: "juniper",
        name: "Juniper panel 100x50cm",
        price: 100,
        image: "/sauna-price//images/juniper.jpg",
      },
      {
        id: "quartzite",
        name: "Raspberry quartzite stones",
        price: 70,
        image: "/sauna-price//images/quartzite.jpg",
      },
      {
        id: "ventilation",
        name: "Ventilation system",
        price: 60,
        image: "/sauna-price//images/ventilation.jpg",
      },
      {
        id: "oil",
        name: "Sauna oil coating for wood",
        price: 90,
        image: "/sauna-price//images/oil.jpg",
      }
    ];

    function renderOptions() {
      const container = document.getElementById("options-container");
      container.innerHTML = "";

      const urlParams = new URLSearchParams(window.location.search);
      const selectedFromUrl = urlParams.get("options")?.split(",") || [];

      options.forEach((opt, index) => {
        const div = document.createElement("div");
        div.className = "option";
        div.innerHTML = `
          <img src="${opt.image}" alt="${opt.name}">
          <span>${opt.name}<br>(+€${opt.price})</span>
        `;

        if (selectedFromUrl.includes(opt.id)) {
          selectedOptions.add(index);
          div.classList.add("selected");
        }

        div.addEventListener("click", () => {
          if (selectedOptions.has(index)) {
            selectedOptions.delete(index);
            div.classList.remove("selected");
          } else {
            selectedOptions.add(index);
            div.classList.add("selected");
          }
          updateTotal();
          updateTable();
          updateURL();
        });

        container.appendChild(div);
      });
    }

    function updateTotal() {
      let total = basePrice;
      selectedOptions.forEach(index => {
        total += options[index].price;
      });
      document.getElementById("total").textContent = total;
    }

    function updateTable() {
      const table = document.getElementById("selected-table");
      table.innerHTML = "";
      selectedOptions.forEach(index => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${options[index].name}</td>
          <td>${options[index].price}</td>
        `;
        table.appendChild(row);
      });
    }

    function updateURL() {
      const selectedIds = Array.from(selectedOptions).map(index => options[index].id);
      const newUrl = `${window.location.pathname}?options=${selectedIds.join(",")}`;
      history.replaceState(null, "", newUrl);
    }

    function copyLink() {
      const url = window.location.href;
      navigator.clipboard.writeText(url).then(() => {
        document.getElementById("copied").style.display = "inline";
        setTimeout(() => {
          document.getElementById("copied").style.display = "none";
        }, 2000);
      });
    }

    renderOptions();
    updateTotal();
    updateTable();
  </script>
</body>
</html>
